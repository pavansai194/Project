<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HONEY PALACE</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        /* Basic styles for the cart modal */
        .cart-modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
            padding-top: 60px;
        }
        .cart-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .checkout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            cursor: pointer;
        }
        .checkout-btn:hover {
            background-color: #45a049; /* Darker green */
        }
        /* Styles for the checkout form */
        .checkout-form {
            display: none; /* Hidden by default */
            background-color: #fefefe;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #888;
        }
        .checkout-form input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class="icon-cart" onclick="toggleCart()">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                
                <span id="cart-count">0</span>
            </div>
        </header>
        <div class="listProduct">
            <div class="item">
                <img src="images/buckwheathoney.jpg" alt="">
                <h2>buckwheat honey</h2>
                <div class="price">₹100</div>
                <button class="addcart" onclick="addToCart('Buckwheat Honey', 100, 'images/buckwheathoney.jpg')">add to cart</button>
            </div>
            <div class="item">
                <img src="images/clover.jpg" alt="">
                <h2>clover honey</h2>
                <div class="price">₹100</div>
                <button class="addcart" onclick="addToCart('Clover Honey', 100, 'images/clover.jpg')">add to cart</button>
            </div>
            <div class="item">
                <img src="images/lavender.jpg" alt="">
                <h2>lavender honey</h2>
                <div class="price">₹100</div>
                <button class="addcart" onclick="addToCart('Lavender Honey', 100, 'images/lavender.jpg')">add to cart</button>
            </div>
            <div class="item">
                <img src="images/sunflower.jpg" alt="">
                <h2>jasmine honey</h2>
                <div class="price">₹100</div>
                <button class="addcart" onclick="addToCart('Jasmine Honey', 100, 'images/sunflower.jpg')">add to cart</button>
            </div>
            <div class="item">
                <img src="images/6.jpg" alt="">
                <h2>sunflower honey</h2>
                <div class="price">₹100</div>
                <button class="addcart" onclick="addToCart('Sunflower Honey', 100, 'images/6.jpg')">add to cart</button>
            </div>
            <div class="item">
                <img src="images/apple.jpg" alt="">
                <h2>apple honey</h2>
                <div class="price">₹100</div>
                <button class="addcart" onclick="addToCart('Apple Honey', 100, 'images/apple.jpg')">add to cart</button>
            </div>
            <div class="item">
                <img src="images/rustic.jpg" alt="">
                <h2>rustic honey</h2>
                <div class="price">₹100</div>
                <button class="addcart" onclick="addToCart('Rustic Honey', 100, 'images/rustic.jpg')">add to cart</button>
            </div>
            <div class="item">
                <img src="images/orange.jpg" alt="">
                <h2>orange honey</h2>
                <div class="price">₹100</div>
                <button class="addcart" onclick="addToCart('Orange Honey', 100, 'images/orange.jpg')">add to cart</button>
            </div>
            <div class="item">
                <img src="images/lemon.jpeg" alt="">
                <h2>lemon honey</h2>
                <div class="price">₹100</div>
                <button class="addcart" onclick="addToCart('Lemon Honey', 100, 'images/lemon.jpeg')">add to cart</button>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <span class="close" onclick="toggleCart()">&times;</span>
            <h1>Shopping Cart</h1>
            <div id="cart-items"></div>
            <div class="total-price">
                <strong>Total: ₹<span id="total-price">0</span></strong>
            </div>
            <button class="checkout-btn" onclick="toggleCheckoutForm()">Checkout</button>
            <div id="checkout-form" class="checkout-form">
                <h2>Checkout</h2>
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="place" placeholder="Place" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="text" id="pincode" placeholder="Pincode" required>
                <select id="payment-mode" required>
                    <option value="">Select Payment Mode</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="net-banking">Net Banking</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                </select>
                <button class="submit-btn" onclick="submitCheckout()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        let cartCount = 0;
        let cartItems = [];
        let totalPrice = 0;
    
        function addToCart(name, price, imgSrc) {
            const existingItem = cartItems.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cartItems.push({ name, price, imgSrc, quantity: 1 });
            }
            cartCount++;
            totalPrice += price;
            document.getElementById("cart-count").innerText = cartCount;
            alert(`${name} has been added to your cart!`);
        }
    
        function toggleCart() {
            const modal = document.getElementById("cart-modal");
            modal.style.display = modal.style.display === "block" ? "none" : "block";
            updateCartItems();
        }
    
        function updateCartItems() {
            const cartItemsContainer = document.getElementById("cart-items");
            cartItemsContainer.innerHTML = '';
            cartItems.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `
                    <img src="${item.imgSrc}" alt="${item.name}">
                    <div>${item.name} - ₹${item.price} (Qty: ${item.quantity})</div>
                `;
                cartItemsContainer.appendChild(div);
            });
            document.getElementById("total-price").innerText = totalPrice;
        }
    
        function toggleCheckoutForm() {
            const checkoutForm = document.getElementById("checkout-form");
            checkoutForm.style.display = checkoutForm.style.display === "block" ? "none" : "block";
        }
    
        function submitCheckout() {
    const name = document.getElementById("name").value;
    const place = document.getElementById("place").value;
    const email = document.getElementById("email").value;
    const address = document.getElementById("address").value;
    const pincode = document.getElementById("pincode").value;
    const paymentMode = document.getElementById("payment-mode").value;

    if (!name || !place || !email || !address || !pincode || !paymentMode) {
        alert("Please fill in all fields.");
        return;
    }

    // Prepare order data
    const orderData = {
        name,
        place,
        email,
        address,
        pincode,
        paymentMode,
        products: cartItems, // Cart items from the user's cart
        totalPrice
    };

    // Send order data to the backend
    fetch('/checkout', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(orderData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.message === 'Order placed successfully') {
            alert("Order placed successfully!");

            // Clear cart and reset the UI
            cartItems = [];
            cartCount = 0;
            totalPrice = 0;
            document.getElementById("cart-count").innerText = cartCount;
            updateCartItems();
            toggleCart(); // Close cart modal
            document.getElementById("checkout-form").style.display = "none";

            // Clear form fields
            document.getElementById("name").value = '';
            document.getElementById("place").value = '';
            document.getElementById("email").value = '';
            document.getElementById("address").value = '';
            document.getElementById("pincode").value = '';
            document.getElementById("payment-mode").selectedIndex = 0;
        } else {
            alert("Failed to place order. Please try again.");
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('There was an error processing your order. Please try again.');
    });
}

    
        window.onclick = function(event) {
            const modal = document.getElementById("cart-modal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
    
</body>
</html>
