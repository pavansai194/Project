<!DOCTYPE html>
<html lang="en">
<head>
  <title>HONEY PALACE - Registration</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style media="screen">
    /* General styling */
    *, *:before, *:after { padding: 0; margin: 0; box-sizing: border-box; }
    body { background-color: #080710; background-image: url(images/3.jpg); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; }
    .background { width: 430px; height: 700px; position: absolute; transform: translate(-50%, -50%); left: 50%; top: 50%; }
    .background .shape { height: 200px; width: 200px; position: absolute; border-radius: 50%; background: linear-gradient(90deg, #ff7e5f, #feb47b, #ffeda9); }
    .background .shape:nth-child(2) { top: 50px; left: 250px; }
    form { height: 550px; width: 500px; background-color: rgba(241, 239, 239, 0.13); position: absolute; transform: translate(-50%, -50%); top: 50%; left: 50%; border-radius: 10px; backdrop-filter: blur(10px); border: 2px solid rgba(255,255,255,0.1); box-shadow: 0 0 40px rgba(8,7,16,0.6); padding: 50px 35px; }
    form * { font-family: 'Poppins', sans-serif; color: rgb(27, 24, 24); letter-spacing: 0.5px; outline: none; border: none; }
    form h3 { font-size: 30px; font-weight: 500; line-height: 42px; text-align: center; color: #fff; }
    label { display: block; margin-top: 30px; font-size: 16px; font-weight: 500; color: #fff; }
    input, select { display: block; height: 50px; width: 100%; background-color: rgba(255, 255, 255, 0.07); border-radius: 3px; padding: 0 10px; margin-top: 8px; font-size: 14px; font-weight: 300; color: #333; }
    ::placeholder { color: #100f0f; }
    button { margin-top: 30px; width: 100%; background-color: #ff7e5f; color: #fff; padding: 15px 0; font-size: 18px; font-weight: 600; border-radius: 5px; cursor: pointer; }
    .login-link { margin-top: 20px; text-align: center; color: #fff; font-size: 14px; }
    .login-link a { color: #ffeda9; text-decoration: none; font-weight: 600; }
    .login-link a:hover { color: #ff7e5f; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form action="/register" method="post" onsubmit="return handleRegistration()">
    <div class="loginForm">
      <h3>Sign Up</h3>
      <input type="text" name="fullname" placeholder="Full Name" id="fullName" required>
      <input type="email" name="email" placeholder="Email" id="email" required>
      <input type="password" name="password" placeholder="Password" id="password" required>
      <input type="password" name="confirmpassword" placeholder="Confirm Password" id="confirmPassword" required>
      <input type="number" name="number" placeholder="Phone Number" id="number" required>
      <select name="gender" id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <button type="submit">Sign Up</button>
    </div>
    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </form>

  <script>
    async function handleRegistration() {
      var fullname = document.getElementById('fullName').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmpassword = document.getElementById('confirmPassword').value;
      var number = document.getElementById('number').value;
      var gender = document.getElementById('gender').value;

      if (password !== confirmpassword) {
        alert('Passwords do not match.');
        return false;
      }

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullname, email, password, number, gender }),
        });

        if (response.ok) {
          // Show alert on successful registration
          alert("Registration Successful!");
          window.location.href = 'login.html';  // Redirect to login page
        } else {
          const data = await response.json();
          alert(data.error || 'An error occurred during registration.');
        }
      } catch (error) {
        alert('An error occurred. Please try again.');
      }
      return false; // Prevent default form submission
    }
  </script>
</body>
</html>
